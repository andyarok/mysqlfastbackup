<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mysql Fast Backup and Restore</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/app.js"> </script>
    <script type="text/javascript" src="js/main.js"> </script>
    <style media="screen">
      .loader{
        margin-top: 30vh;
        margin-left: 30vw;
        width:40vw;
        text-align: center;
      }

      .config-header{
        text-align: center;
        font-weight: bolder;
        font-size: 1.2em;
        padding: 10px 0px 10px 0px;
      }

    </style>
  </head>
  <body>
    <nav>
     <div class="nav-wrapper blue">
       <a href="#" class="brand-logo center">Mysql Fast Backup & Restore</a>
     </div>
    </nav>
    <div class="loader">
      <div id="progressBar" class="progress">
        <div class="indeterminate"></div>
      </div>
      <span >Checking existing configuration...</span>
    </div>

    <div id="configModal" class="modal modal-fixed-footer">
      <div class="config-header">
        <span>Mysql Configuration</span>
      </div>
      <div class="modal-content">
        <div class="row">
          <div class="input-field">
            <input id="ipaddress" type="text" placeholder="localhost" class="validate">
            <label for="ipaddress">IP address</label>
          </div>
          <div class="input-field">
            <input id="port" type="text" placeholder="3306" class="validate">
            <label for="port">Port</label>
          </div>
          <div class="input-field">
            <input id="username" type="text" placeholder="root" class="validate">
            <label for="username">Username</label>
          </div>
          <div class="input-field">
            <input id="password" type="text" placeholder="root" class="validate">
            <label for="password">Password</label>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat blue">Save</a>
      </div>
    </div>


  </body>
</html>
